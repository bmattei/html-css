<!DOCTYPE HTML>
<html>
<head>
<style>
.dzone {
  width: 120px;
  height: 200px;
  padding: 10px;
  border: 2px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<section>
  <h1> Drop Zone</h1>
  <div id="drop1"  class="dzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>  </section>
<br>
<section>
  <h1> small duck should be draggable </h1>
<img id="drag1" src="../img/small-duck.jpg" draggable="true" ondragstart="drag(event)" width="100" >
</section>
<section>
   <h1> blue should be draggable</h1>
<img id="drag2" src="../img/Blue.jpg" draggable="true" ondragstart="drag(event)" width="100" >
</section>
<section>

<h1> Drop Zone 2 </h1>
  <div id="drop2" class="dzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</section>



</body>
</html>
