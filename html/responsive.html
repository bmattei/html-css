<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Responsive Image</h2>
<p>When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window. Resize the browser window to see the effect.</p>

<h2> Responsive images </h2>
<h3> width 100% </h3>
<img src="../img/small-duck.jpg" style="width:100%;">
<h3> max-width 100% </h3>
<img src="../img/small-duck.jpg" style="max-width:100%;">

<h3> Picutre different image based on screen size</h3>
<picture>
  <source srcset="../img/Blue.jpg" media="(max-width: 600px)">
  <source srcset="../img/small-duck.jpg" media="(max-width: 1100px)">
  <source srcset="../img/AlyssaTentRock.jpg">
  <img src="../img/small-duck.jpg" style="width:100%" alt="random">
</picture>
</body>
</html>
